dataset:
  path: data/processed/monomers/monomer_dataset.csv
  target_columns: []
  max_fragments: 16
  fragment_min_count: 1
  max_heavy_atoms: null
  fragment_method: brics
  min_fragment_heavy_atoms: 1
model:
  z_dim: 64
  hidden_dim: 256
  cond_dim: 0
training:
  epochs: 120
  batch_size: 32
  lr: 0.001
  kl_weight: 0.2
  property_loss_weight: 0.0
  adjacency_loss_weight: 0.5
  device: auto
  use_amp: true
  compile: true
  compile_mode: default
  compile_fullgraph: false
save_dir: models/generator_monomer
