dataset:
  path: data/processed/surrogate_labelled.csv
  target_columns: [HOMO_eV, LUMO_eV, gap_eV, IE_eV, EA_eV]
  val_fraction: 0.1
surrogate:
  device: auto
  use_amp: true
  compile: true
  compile_mode: default
  compile_fullgraph: false
  n_models: 5
  epochs: 120
  batch_size: 64
  lr: 0.001
  weight_decay: 0.0001
  patience: 40
  scheduler_patience: 15
  dropout: 0.1
  loss: mae
  hidden_dim: 192
  message_layers: 4
  readout: mlp
  readout_dim: 256
  pooling: mean
  grad_clip: 1.0
  mc_dropout_samples: 4
  calibrate: true
  save_dir: models/surrogate
