dataset:
  path: data/raw/qm9_dataset.csv
  target_columns: [HOMO, LUMO]
  val_fraction: 0.1
surrogate:
  device: cpu
  n_models: 5
  epochs: 120
  batch_size: 64
  lr: 0.001
  weight_decay: 0.0001
  patience: 40
  scheduler_patience: 15
  dropout: 0.1
  loss: mae
  hidden_dim: 192
  message_layers: 4
  readout: mlp
  readout_dim: 256
  pooling: mean
  grad_clip: 1.0
  mc_dropout_samples: 4
  calibrate: true
  save_dir: models/surrogate
